{% extends 'main.html' %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <p>
    <label>Username</label>
    <input type="text" name="username"/>
  </p>
  <p>
    <label>Password</label>
    <input type="password" name="password"/>
  </p>
  <input type="submit" value="Login"/>
  
</form>
Don't Have an account? <a href="{% url 'register' %}">Register</a>
{% endblock content %}
