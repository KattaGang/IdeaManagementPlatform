<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script>
    <title>Idea Manangment Platform</title>
</head>
<body>
    <nav class="navbar  bgdark ">
        <div class="container">
            <h1 class="logo lgheading textlight">Idea Manangment </h1>
            <ul class="navitems textlight">
                <li class="navitem "><a href="">IDEATOR</a></li>
                <li class="navitem "><a href="">INOVATION_CHAMPION</a></li>
                <li class="navitem "><a href="">ADMIN</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section class="ideaform">
        <div class="container">
            <h2 class="lgheading">Idea Details</h2>
        <form class="signupform">
            <div class="formgroup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="formgroup">
                <label for="Mobile">Mobile</label>
                <input type="Mobile" name="Mobile" id="Mobile" required>
            </div>
            <div class="formgroup">
                <label for="City">City</label>
                <input type="text" name="City" id="City" required>
            </div>
            <div class="formgroup">
                <label for="State">State</label>
                <input type="text" name="State" id="State" required>
            </div>
            <div class="formgroup">
                <label for="Country">Country</label>
                <input type="text" name="Country" id="Country"required>
            </div>
            <div class="formgroup">
                <label for="Image">Image</label>
                <input type="file" name="Image" id="Image" accept="image/*">
            </div>
            <div class="formgroup">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10" required></textarea>
                
            </div>
            <div class="formgroup">
                <label for="Title_idea">Title of Idea</label>
                <input type="text" name="Title_idea" id="Title_idea" required>
            </div>
            <div class="formgroup">
                <label for="Description">Description of Idea</label>
                <textarea name="Description" id="Description" cols="30" rows="10" required></textarea>
            </div>
            <div class="formgroup">
                <label for="Summary">Summary of Idea</label>
                <textarea name="Summary" id="Summary" cols="30" rows="10" required></textarea>
                <button type="submit" class="btn btnsign">Submit</button>
            </div>
        </form>
        </div>
    </section>
    <footer class="footer">
        <div class="socialmedia">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-linkedin fa-4x"></i>
        </div>
        <p>Idea Manangment &copy; 2023 all rights reserved</p>
    </footer>
</body>
</html>
