<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jury.css">
    <!-- <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/fb6c14db56.js" crossorigin="anonymous"></script>
    <title>Idea Manangment Platform</title>
</head>
<body>
    <nav class="navbar  bgdark ">
        <div class="container">
            <h1 class="logo lgheading textlight">Idea Manangment </h1>
            <ul class="navitems textlight">
                <li class="navitem "><a href="">IDEATOR</a></li>
                <li class="navitem "><a href="">INOVATION_CHAMPION</a></li>
                <li class="navitem "><a href="">ADMIN</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
     <section class="jury">
        <div class="container">
            <div class="formwrap">
                <div class="filter">
                    <div class="filterhead">
                        <i class="fa-solid fa-filter fa-4x textred"></i>
                        <h2 class="textgray mdheading">Filters</h2>
                    </div>
                    <label for="Visited">Visited</label>
                    <input type="radio" name="" id="Visited"><br>
                    <label for="Non-Visited">Non-Visited</label>
                    <input type="radio" name="" id="Non-Visited"><br>
                    <label for="Accepted">Accepted</label>
                    <input type="radio" name="" id="Accepted"><br>
                    <label for="Rejected">Rejected</label>
                    <input type="radio" name="" id="Rejected"><br>
                    <label for="Hold">Hold</label>
                    <input type="radio" name="" id="Hold"><br>
    
                    <button type="submit" class="btn btnsign">Apply</button>
                </div>
                <form class="juryform"> 
                    <div class="formgroup">
                        <label for="name">Name of Ideater</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="formgroup">
                        <label for="department">Name of Department</label>
                        <input type="text" name="" id="department">
                    </div>
                    <div class="formgroup">
                        <label for="Title_idea">Title of Idea</label>
                        <input type="text" name="Title_idea" id="Title_idea" >
                        <button type="submit" class="btn btnsign">Apply</button>
                    </div>

                </form>
                <div class="clearfix"></div>
            </div>
        </div>

     </section>
    <footer class="footer">
        <div class="socialmedia">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-linkedin fa-4x"></i>
        </div>
        <p>Idea Manangment &copy; 2023 all rights reserved</p>
    </footer>   
</body>
</html>
